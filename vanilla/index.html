<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App | Vanilla</title>
</head>

<body>
  <div id="app">

    <header>
      <h1 id="heading">TODO</h1>
    </header>

    <main>
      <section class="input-area">
        <input type="text" id="todo-input">
        <button onclick="addTodo(document.getElementById(`todo-input`), document.getElementById(`todos`))">add</button>
      </section>

      <section id="todos" class="todos">
        <h2 id="empty-todo-heading">The list is currently empty</h2>
      </section>

      <input type="checkbox" name="online" id="online" />
      <label for="online">online</label>
    </main>
  </div>



  <script type="module" src="/main.js"></script>
  <style>
    .todo+#empty-todo-heading {
      display: none;
    }
  </style>
</body>

</html>
